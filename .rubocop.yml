inherit_from: .rubocop_todo.yml

AllCops:
  NewCops: enable
  SuggestExtensions: true
  EnabledByDefault: true
  TargetRubyVersion: 3.2.2

Style/Copyright:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  Enabled: false

Layout/RedundantLineBreak:
  Enabled: false

Style/MissingElse:
  Enabled: false

Layout/LineLength:
  Max: 129

Metrics/MethodLength:
  Max: 29
